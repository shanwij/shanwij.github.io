<!DOCTYPE html>
<html>

<head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>

      <a-asset-item id="obj1" src="temp.obj"></a-asset-item>
      <a-asset-item id="obj2" src="Only_Spider_with_Animations_Export.obj"></a-asset-item>
      <a-asset-item id="obj3" src="Alien Animal.obj"></a-asset-item>
      <a-asset-item id="obj4" src="Shark.obj"></a-asset-item>

    </a-assets>


    <a-marker preset='custom' type='pattern' url='pattern-pattern-letter_L_PNG.patt'>
      <a-entity obj-model="obj: #obj1;" material="src: dragon_head_l.tga.png" position="0 0 0" scale="0.02 0.02 0.02">
        <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
      </a-entity>
      <a-entity position="2 0.5 1.1" scale="6 6 6" rotation="0 0 0" text="value: Dragon Head ;color:yellow"></a-entity>
      <a-entity position="0.5 0.2 1.1" scale="6 6 6" rotation="0 0 0"
        text="value: Lakshan wijewardana W M W -IT18132588;color:cyan"></a-entity>
    </a-marker>


    <a-marker preset='custom' type='pattern' url='pattern-pattern-g-png.patt'>0
      <a-entity obj-model="obj: #obj2;" material="src: Spinnen_Bein_tex_2.jpg" rotation="0 180 0" position="0 1 0"
        scale="0.02 0.02 0.02">
        <a-animation attribute="rotation" to="0 -360 0" dur="9000" repeat="indefinite" ease="linear">
      </a-entity>
      <a-entity position="2.5 0.5 1.1" scale="6 6 6" rotation="0 0 0" text="value: Spider ;color:yellow"></a-entity>
      <a-entity position="1.1 0.2 1.1" scale="6 6 6" rotation="0 0 0"
        text="value: Wijekoon W M G S -IT18130812;color:cyan"></a-entity>
    </a-marker>


    <a-marker preset='custom' type='pattern' url='pattern-pattern-letter-s-png.patt'>
      <a-entity obj-model="obj: #obj3;" material="src: alienbody.jfif" position="0 1 0" scale="0.08 0.08 0.08">
        <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
      </a-entity>
      <a-entity position="2.5 0.5 1.1" scale="6 6 6" rotation="0 0 0" text="value: Alien ;color:yellow"></a-entity>
      <a-entity position="1.1 0.2 1.1" scale="6 6 6" rotation="0 0 0"
        text="value: Wattegedara S L-IT18135862;color:cyan"></a-entity>
    </a-marker>


    <a-marker preset='custom' type='pattern' url='pattern-letter-d-png.patt'>0
      <a-entity obj-model="obj: #obj4;" material="src: sharkbody.jfif" position="0 1 0" rotation="0 0 0"
        scale="0.2 0.2 0.2">
        <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
      </a-entity>
      <a-entity position="2.5 0.5 1.1" scale="6 6 6" rotation="0 0 0" text="value: Fish ;color:yellow"></a-entity>
      <a-entity position="1.1 0.2 1.1" scale="6 6 6" rotation="0 0 0" text="value: Theeraj S M D-IT18141184;color:cyan">
      </a-entity>
    </a-marker>


    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
