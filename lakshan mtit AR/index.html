<!DOCTYPE html>
<html>

<head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>

    <a-assets>
      <a-asset-item id="obj1" src="temp.obj"></a-asset-item>
    </a-assets>

    <a-marker preset='custom' type='pattern' url='pattern-pattern-letter_L_PNG.patt'>
      <a-entity obj-model="obj: #obj1;" material="src: dragon_head_l.tga.png" position="0 0 0" scale="0.02 0.02 0.02">
        <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
      </a-entity>
      <a-entity position="2 0.5 1.1" scale="6 6 6" rotation="0 0 0" text="value: Dragon Head ;color:yellow"></a-entity>
      <a-entity position="0.5 0.2 1.1" scale="6 6 6" rotation="0 0 0"
        text="value: Lakshan wijewardana W M W -IT18132588;color:cyan"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
